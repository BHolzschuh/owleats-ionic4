<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="members/restaurants"></ion-back-button>
    </ion-buttons>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of items | async">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="item.url"></ion-img>
      </ion-thumbnail>
      <ion-label text="wrap">
        {{item.name}} <br>${{item.cost}} <br>{{item.description}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
